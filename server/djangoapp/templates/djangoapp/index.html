<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
       
        <nav class="d-flex align-items-center justify-content-between">
            <span>Dealership Review</span>
            
                {% if user.is_authenticated %}
                <div class="rightalign">
                    <div class="dropdown d-flex align-items-center">
                        <span class="badge badge-success">{{user.username}}</span>
                        <div class="dropdown-content">
                                <a href="{% url 'djangoapp:logout' %}" class="btn btn-primary">Logout</a>
                        </div>
                    </div>
                </div>
                {% else %}
            
            <div>
                <form action="{% url 'djangoapp:login' %}" method="post" class="d-flex g-3">
                 {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                            <input type="password" class="form-control" placeholder="Enter Password: " name="password" required>
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a href="{% url 'djangoapp:registration' %}"  class="btn btn-secondary">SignUp</a>
                        
                </form>
            </div>
            {% endif %}
            


        </nav>




        {% if user.is_authenticated %}
        <p>Username: {{user.username}} </p>
        {% endif %}
    </body>

</html>
